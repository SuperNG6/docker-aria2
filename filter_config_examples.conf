## 文件过滤设置配置示例和说明 ##

# ===================================================================
# 重要提示：过滤规则说明
# ===================================================================
# 1. 所有过滤规则是独立执行的，每个规则都会删除匹配的文件
# 2. 建议选择一种主要的过滤策略，避免规则冲突
# 3. include-* 规则是"白名单"模式，会删除所有不匹配的文件
# 4. exclude-* 规则是"黑名单"模式，会删除匹配的文件

# ===================================================================
# 场景1：只保留视频文件（推荐用于电影/电视剧下载）
# ===================================================================
# 只启用 include-file，删除所有非视频文件
include-file=mp4|mkv|rmvb|mov|avi|srt|ass

# 其他规则都注释掉，避免冲突
#min-size=10M
#exclude-file=html|url|lnk|txt|jpg|png
#keyword-file=广告1|广告2|广告3
#include-file-regex=
#exclude-file-regex=

# ===================================================================
# 场景2：清理垃圾文件（推荐用于软件/游戏下载）
# ===================================================================
# 删除小文件和常见垃圾文件
#min-size=1M
#exclude-file=html|url|lnk|txt|jpg|png|log|tmp|nfo
#keyword-file=readme|sample|广告|ads

# 不使用 include 规则，保留主要文件
#include-file=
#include-file-regex=
#exclude-file-regex=

# ===================================================================
# 场景3：自定义正则过滤（高级用户）
# ===================================================================
# 使用正则表达式精确控制
#include-file-regex=".*\.(mp4|mkv|avi|mov)$"
#exclude-file-regex="(.*/)_+(padding)(_*)(file)(.*)(_+)"

# 其他规则注释掉
#min-size=
#include-file=
#exclude-file=
#keyword-file=

# ===================================================================
# 场景4：最小化过滤（保守策略）
# ===================================================================
# 只删除明显的垃圾文件
#exclude-file=html|url|lnk
#keyword-file=广告|ads

# 其他规则都关闭
#min-size=
#include-file=
#include-file-regex=
#exclude-file-regex=

# ===================================================================
# ⚠️  常见配置错误示例（请避免）
# ===================================================================
# 
# 错误示例1：同时使用 include 和 exclude
# include-file=mp4|mkv|avi      # 只保留视频文件
# exclude-file=tmp|log|txt      # 删除临时文件
# 问题：include 会删除所有非视频文件，exclude 规则变得多余
#
# 错误示例2：冲突的 include 规则  
# include-file=mp4|mkv
# include-file-regex=".*\.avi$"
# 问题：两个规则都会删除不匹配的文件，可能删除所有文件
#
# 错误示例3：过于宽泛的关键词
# keyword-file=test|sample|demo|temp
# 问题：可能删除重要的测试文件或示例文件

# ===================================================================
# 使用建议
# ===================================================================
# 1. 初次使用建议启用日志记录，观察删除的文件
# 2. 在生产环境使用前，先在测试目录验证过滤效果  
# 3. 对于重要下载，建议使用保守的过滤策略
# 4. 定期检查 /config/logs/文件过滤日志.log 确认过滤效果
