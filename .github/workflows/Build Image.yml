          echo "| é¡¹ç›® | è¯¦æƒ… |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| **é•œåƒå˜ä½“** | \`${{ matrix.flavor }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Dockerfile** | \`${{ matrix.dockerfile }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **æ”¯æŒæž¶æž„** | \`${{ matrix.platforms }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **é•œåƒæ ‡ç­¾** | \`dev-${{ matrix.flavor }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **é•œåƒæ‘˜è¦** | \`${{ steps.build.outputs.digest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ å¼€å‘è€…ä¿¡æ¯" >> $GITHUB_STEP_SUMMARY
          echo "- **æž„å»ºæ—¶é—´**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
